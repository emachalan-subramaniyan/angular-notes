<div class="container">
    <h1>View Note</h1>
  
    <a href="#" routerLink="/notes/index" class="btn btn-primary">Back</a>
   
    <div>
        <strong>ID:</strong>
        <p>{{ note.id }}</p>
    </div>
   
    <div>
        <strong>Title:</strong>
        <p>{{ note.title }}</p>
    </div>
   
    <div>
        <strong>Body:</strong>
        <p>{{ note.content }}</p>
    </div>
   
</div>
